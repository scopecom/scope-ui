<div class="scui-main-container">
  <scui-tabs></scui-tabs>
  <div class="scui-content">
    <div class="scui-container">
      <div class="scui-content">
        <div class="scui-row cards-wrap">
          <div *ngFor="let btn of buttons" >
            <scui-card [icon]="btn.icon"
                       [description]="btn.description"
                       [name]="btn.name">
            </scui-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
