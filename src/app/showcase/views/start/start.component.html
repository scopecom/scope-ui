<div class="start-page">
  <div class="scui-content">
    <div class="scui-container">
      <div class="scui-content">
        <div class="start-page-header">
          <div class="start-page-header-inner">
            <!--<scui-scui-dropdown [options]="dropdownItems"></scui-scui-dropdown>-->
          </div>
        </div>
        <div class="scui-row cards-wrap start-page-top-content">
          <img class="logo" src="../.././../../assets/images/logo.png" alt="Scope Logo">
          <span class="start-page-top-label">Scope Content Suite</span>
        </div>
        <div class="scui-row cards-wrap start-page-pills">
          <scui-pill [label]="pill.label" *ngFor="let pill of pills"></scui-pill>
        </div>
        <div class="scui-row cards-wrap">
          <scui-card *ngFor="let btn of buttons" [icon]="btn.icon"
                     [description]="btn.description"
                     [name]="btn.name">
          </scui-card>
        </div>
      </div>
    </div>
  </div>
</div>
