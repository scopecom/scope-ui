<div class="scui-main-container">
  <div class="scui-content">
    <div class="scui-container">
      <div class="scui-content">
        <div class="scui-row">
          <scui-article *ngFor="let article of articles" [article]="article" (articleImport)="openImportArticle = true;"></scui-article>
        </div>
      </div>
    </div>
  </div>
  <scui-drawer [collapse]="false" [drawerPosition]="'right'" [drawerOpen]="openImportArticle" cssClass="article-menu">
    <div class="import-progress"></div>
    <section class="article-import">
      <header class="article-import-header">
        <div class="tab-nav">
          <a class="tab">TAB 1</a>
          <a class="tab">TAB 2</a>
        </div>
      </header>
      <div class="article-import-content">
        <textarea rows="10" placeholder="Your Comment..."></textarea>
      </div>
      <div class="article-import-actions">
        <button (click)="openImportArticle = false;">Cancel</button>
        <button>Import</button>
      </div>
    </section>
  </scui-drawer>
</div>
